<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a new user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Create a new user</h2>
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="Phone">Phone:</label>
      <input type="email" class="form-control" id="phone" placeholder="Enter phone" name="phone">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="email" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <input type="email" class="form-control" id="notes" placeholder="Enter notes" name="notes">
    </div>
    <button type="submit" class="btn btn-default" ng-click="newUser()"> Submit</button>
  </form>
</div>

</body>
</html>
